<html>
<head>
    <title>Godvile UI Extension Options</title>
    <link type="text/css" href="options.css" rel="Stylesheet"/>
    <script type="text/javascript" src="jquerymin.js"></script>
    <script type="text/javascript" src="phrases.js"></script>
    <script type="text/javascript" src="options.js"></script>
</head>
<body>
<div id="page_wrapper">
    <div id="profile_main">
        <div id="central_block_my_page" style="width: 60%;">
            <div id="profile_forms">
                <div id="global_opt" style="padding-top: 1.3em;">
                    <form id="main_set">
                        <fieldset>
                            <legend>Общие сведения</legend>
                            <div id="opt_change_profile">
                                <div class="new_line">
                                    <span class="l_capt">Показывать статистику</span>

                                    <div class="field_content">
                                        <input id="show_stat" name="show_stat" type="checkbox" value="on">
                                    </div>
                                </div>
                                <div class="new_line">
                                    <span class="l_capt">Добавлять имя</span>

                                    <div class="field_content">
                                        <input id="add_name" name="show_stat" type="checkbox" value="on">
                                    </div>
                                </div>
                                <div class="new_line">
                                    <div class="g_desc">Добавлять в гласы имя героя.</div>
                                </div>
                            </div>
                            <div class="new_line">
                                <div id="general_change">

                                    <input id = "submit1" class="input_btn" name="commit" type="submit" value="Сохранить">

                                    <img align="middle" alt="Spinner" border="0" id="chmotto_msg"
                                         src="/images/spinner.gif?1277083719"
                                         style="vertical-align:bottom; display: none;">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <form id="words">
                        <fieldset>
                            <legend>Гласы</legend>
                            <div id="opt_change_words">
                                <div class="new_line">
                                    <label class="l_capt">Лечись</label>
                                    <textarea id="heal" name="heal" class="rounded_field"  rows="4" wrap="virtual;"></textarea>
                                </div>
                                <div class="new_line">
                                    <label class="l_capt">Молись</label>
                                    <textarea id="Pray" name="heal" class="rounded_field"  rows="4" wrap="virtual;"></textarea>
                                </div>
                                <div class="new_line">
                                    <label class="l_capt">Жертвуй</label>
                                    <textarea id="sacrifice" name="heal" class="rounded_field"  rows="4" wrap="virtual;"></textarea>
                                </div>
                                <div class="new_line">
                                    <label class="l_capt">Больше Опыта</label>
                                    <textarea id="exp" name="heal" class="rounded_field"  rows="4" wrap="virtual;"></textarea>
                                </div>
                                <div class="new_line">
                                    <label class="l_capt">Копай Клад</label>
                                    <textarea id="gold" name="heal" class="rounded_field"  rows="4" wrap="virtual;"></textarea>
                                </div>
                                <div class="new_line">
                                    <label class="l_capt">Бей</label>
                                    <textarea id="hit" name="heal" class="rounded_field"  rows="4" wrap="virtual;"></textarea>
                                </div>
                                <div class="new_line">
                                    <label class="l_capt">Выполняй задание</label>
                                    <textarea id="do_task" name="heal" class="rounded_field"  rows="4" wrap="virtual;"></textarea>
                                </div>
                                <div class="new_line">
                                    <label class="l_capt">Отмени задание</label>
                                    <textarea id="cancel_task" name="heal" class="rounded_field"  rows="4" wrap="virtual;"></textarea>
                                </div>
                                <div class="new_line">
                                    <label class="l_capt">Иди в город</label>
                                    <textarea id="town" name="heal" class="rounded_field"  rows="4" wrap="virtual;"></textarea>
                                </div>
                                <div class="new_line">
                                    <label class="l_capt">Умри</label>
                                    <textarea id="die" name="heal" class="rounded_field"  rows="4" wrap="virtual;"></textarea>
                                </div>
                                <div class="new_line">
                                    <label class="l_capt">Восклицания</label>
                                    <textarea id="heil" name="heil" class="rounded_field"  rows="4" wrap="virtual;"></textarea>
                                </div>
                            </div>
                            <div class="new_line">
                                <div id="heal_words">
                                    <input id = "submit2" class="input_btn" name="commit" type="submit" value="Сохранить">
                                    <img align="middle" alt="Spinner" border="0" id="chword_msg"
                                         src="/images/spinner.gif?1277083719"
                                         style="vertical-align:bottom; display: none;">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
