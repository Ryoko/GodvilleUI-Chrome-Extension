<html>
<head>
    <title>Godvile UI Extension Options</title>
    <link type="text/css" href="options.css" rel="Stylesheet"/>
    <script type="text/javascript" src="jquerymin.js"></script>
    <script type="text/javascript" src="phrases.js"></script>
    <script type="text/javascript" src="options.js"></script>
</head>
<body>
<div id="page_wrapper">
    <div id="profile_main">
        <div id="central_block_my_page" style="width: 60%;">
            <div id="profile_forms">
                <div id="global_opt" style="padding-top: 1.3em;">
                    <form id="main_set">
                        <fieldset>
                            <legend>Базовые настройки</legend>
                            <div id="opt_change_profile">
                                <div class="new_line">
                                    <span class="l_capt">Показывать статистику</span>

                                    <div class="field_content">
                                        <input id="show_stat" name="show_stat" type="checkbox" value="on">
                                    </div>
                                </div>
                                <div class="new_line">
                                    <span class="l_capt">Добавлять имя</span>

                                    <div class="field_content">
                                        <input id="add_name" name="show_stat" type="checkbox" value="on">
                                    </div>
                                </div>
                                <div class="new_line">
                                    <div class="g_desc">Добавлять в гласы имя героя.</div>
                                </div>
                            </div>
                            <div class="new_line">
                                <div id="general_change">

                                    <input id = "submit1" class="input_btn" name="commit" type="submit" value="Сохранить">

                                    <img align="middle" alt="Spinner" border="0" id="chmotto_msg"
                                         src="/images/spinner.gif?1277083719"
                                         style="vertical-align:bottom; display: none;">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <form id="words">
                        <fieldset>
                            <legend>Гласы</legend>
                            <a id="l_heal">Лечись</a>
                            <a id="l_pray">Молись</a>
                            <a id="l_sacrifice">Жертвуй</a>
                            <a id="l_exp">Опыт</a>
                            <a id="l_gold">Клад</a>
                            <a id="l_hit">Бей</a>
                            <a id="l_do_task">Задание</a>
                            <a id="l_cancel_task">Отменить задание</a>
                            <a id="l_die">Умри</a>
                            <a id="l_town">В город</a>
                            <div id="opt_change_words">
                                <div class="new_line">
                                    <label id="ta_name" class="l_capt"></label>
                                    <textarea id="ta_edit" name="heal" class="rounded_field"  rows="4" wrap="virtual;"></textarea>
                                </div>
                            </div>
                            <div class="new_line">
                                <div id="heal_words">
                                    <input id = "submit2" class="input_btn" name="commit" type="submit" value="Сохранить">
                                    <input id = "cancel2" class="input_btn" name="cancel" type="button" value="Восстановить по умолчанию">
                                    <img align="middle" alt="Spinner" border="0" id="chword_msg"
                                         src="/images/spinner.gif?1277083719"
                                         style="vertical-align:bottom; display: none;">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
